    <div id="rwc"></div>

      document.addEventListener("DOMContentLoaded", function () {
        var RWC = richWebChat.default

          inviteTimeout: 5000,
          allowChangeChatWindowSize: true,
          allowDrag: true,
          widgetColor: '#409fec',
          allowStartNewConversation: false,
          thumbLogo: 'https://static.wixstatic.com/media/67fed5_e7019c569f6344a4b9ce0dc8ce7053f5~mv2.png',
          animation: 'ring', // 'pulse', 'ring', 'zoom',
